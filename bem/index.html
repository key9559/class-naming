<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="keyword" content="css, css방법론, BEMCSS">
  <meta name="title" content="BEMCSS">
  <meta name="description" content="BEMCSS 예제">
  <meta name="author" content="KEY">

  <!-- 오픈그래픽 -->
  <meta property="og:url" content="https://github.com/key9559">
  <meta property="og:type" content="website">
  <meta property="og:title" content="BEMCSS example">
  <meta property="og:description" content="BEMCSS 클래스 방법론 예제">

  <!-- webfont -->
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
  <!-- css -->
  <link rel="stylesheet" href="reset-custom.css">
  <link rel="stylesheet" href="ui.css">

  <title>BEMCSS</title>
</head>
<body>
  <div id="app">
    <div class="wrap">
      <header class="header">
        <div class="header__fixed">
          <div class="content-center">
            <div class="header__flex-wrap content-flex-wrap">
              <h1 class="header__logo">
                <span class="header__logo--default">LOGO</span>
                <span class="header__logo--white">LOGO</span>
              </h1>
              <nav class="header__nav">
                <div class="header__nav-flex-wrap content-flex-wrap">
                  <a href="#top" class="header__link header__link--active">top</a>
                  <a href="#middle" class="header__link">middle</a>
                  <a href="#bottom" class="header__link">bottom</a>
                </div>
              </nav>
            </div>
          </div>
        </div>
        <div class="top-btn">
          <button id="top-btn__txt">top</button>
        </div>
      </header>
      <div class="main-content">
        <div class="content-center">
          <section id="top" class="main-content__top top-content">
            <h2>first content area</h2>
            <form method="get" id="search-form" class="top-content__search-form">
              <fieldset class="search-form__area">
                <legend class="search-form__title none">
                  검색
                </legend>
                <div class="search-form__input input-box">
                  <input type="text" class="input-box__input" />
                  <button type="button" class="input-box__btn">검색</button>
                </div>
              </fieldset>
            </form>
          </section>
          <section id="middle" class="main-content__middle middle-content">
            <h2>second content area</h2>
            <div class="content-flex-wrap">
              <article class="content-flex__main">
                <h3>main content</h3>
              </article>
              <aside class="content-flex__side">
                <h3>side content</h3>
              </aside>
            </div>
          </section>
          <section id="bottom" class="main-content__bottom bottom-content">
            <h2>last content area</h2>
            <div class="content-flex-wrap">
              <div class="content-flex__desc">content1</div>
              <div class="content-flex__desc">content2</div>
              <div class="content-flex__desc">content3</div>
              <div class="content-flex__desc">content4</div>
            </div>
          </section>
        </div>
      </div>
      <footer class="footer">
        <div class="content-center">
          <address class="footer__tel">010-9559-8262</address>
          <address class="footer__name">KEY</address>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
